<div>
    <h1>{{title}}</h1>
    <form>
        <div class="input-group">
            <span class="input-group-addon">Prénom : </span>
            <input type="text" class="form-control" placeholder="Prénom" ng-model="person.firstName">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Nom : </span>
            <input type="text" class="form-control" placeholder="Nom" ng-model="person.name">
        </div>
        <br/>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="reset()">Annuler</button>
            <button type="button" class="btn btn-default" ng-click="submit(person)">Sauver</button>
        </div>
    </form>
</div>
